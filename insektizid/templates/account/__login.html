{% extends 'base.html' %} 
{% load static %} 
{% block title %}Log In{% endblock %} 
{% block content %}
<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
  <div
    class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
  >
    <div class="flex flex-col overflow-y-auto md:flex-row">
      <div class="h-32 md:h-auto md:w-1/2">
        <img
          aria-hidden="true"
          class="hidden object-cover w-full h-full dark:block "
          src="{% static 'img/login-office-dark.jpeg' %}"
          alt="Office"
        />
      </div>
      <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
        <div class="w-full">
          <h1
            class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
          >
            Log In
          </h1>
          <!-- Begin Log In Form -->
          <form method="post">
            {% csrf_token %}
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <label class="block text-sm" for="{{ form.username.id_for_label }}">
              <span class="text-gray-700 dark:text-gray-400">Username</span>
              <input
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-green-400 focus:outline-none focus:shadow-outline-green dark:text-gray-300 dark:focus:shadow-outline-gray appearance-none border rounded py-2 px-3"
                type="text"
                autocapitalize="none" 
                autofocus
                placeholder="Username"
                autocomplete="username" 
                maxlength="150" 
                required
                id="{{ form.username.id_for_label }}"
                name="{{ form.username.html_name }}"
              />
            </label>
            <label class="block mt-4 text-sm" for="{{ form.password.id_for_label }}">
              <span class="text-gray-700 dark:text-gray-400">Password</span>
              <input
                class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-green-400 focus:outline-none focus:shadow-outline-green dark:text-gray-300 dark:focus:shadow-outline-gray appearance-none border rounded py-2 px-3"
                placeholder="Password"
                type="password"
                required
                id="{{ form.password.id_for_label }}"
                autocomplete="current-password"
                name="{{ form.password.html_name }}"
              />
            </label>
            <button
              class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-green-600 border border-transparent rounded-lg active:bg-green-600 hover:bg-green-700 focus:outline-none focus:shadow-outline-green"
              type="submit"
            >
              Login
            </button>
            <p class="mt-4">
              <a
                class="text-sm font-medium text-green-600 dark:text-green-400 hover:underline"
                href="{% url 'account_set_password' %}"
              >
                Forgot your password?
              </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}{% endblock %}
